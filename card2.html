<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="card2 center">
          <img src="hand.jpg" alt="" class="card-2-img" />
          <h2>Welcome Amy!</h2>
          <p>
            It's great to have you with us! To help us optimize your experience,
            tell us how you plan to use OpenPhone.
          </p>
          <div class="option1">
            <div class="opt-left">
              <img src="image.png" alt="suitcase" class="suitcase" />
              <span>Work</span>
            </div>
            <div class="opt-right">
              <img
                src="iconmonstr-arrow-right-thin-240.png"
                alt="arrow"
                class="arrow"
              />
            </div>
          </div>
          <div class="option2">
            <div class="opt-left">
              <img src="home.avif" alt="" class="home" />
              <span>Personal</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
