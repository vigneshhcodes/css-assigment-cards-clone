<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="card3 center">
          <img
            src="https://img.freepik.com/premium-vector/phone-handset-vector-3d-clipart-isolated-white-background_396616-2145.jpg?w=360"
            alt=""
            class="phone"
          />
          <h2>Phone number</h2>
          <p>
            Would you like a new OpenPhone number, or want to port your existing
            number over?
          </p>
          <div class="option1">
            <div class="opt-left">
              <img
                src="https://static.vecteezy.com/system/resources/thumbnails/028/239/032/small/gift-3d-icon-illustration-free-png.png"
                class="giftbox"
                alt=""
              />
              <span>Brand new number</span>
            </div>
            <div class="opt-right" class="arrow">
              <img
                src="iconmonstr-arrow-right-thin-240.png"
                alt="arrow"
                class="arrow"
              />
            </div>
          </div>
          <div class="option2">
            <div class="opt-left">
              <img
                src="https://em-content.zobj.net/source/apple/76/black-rightwards-arrow_27a1.png"
                class="arrow"
                alt=""
              />
              <span>Port existing number</span>
            </div>
          </div>
          <div class="footer">
            <p>
              If you choose to port your existing number, you will be given a
              temporary OpenPhone number to test things out with during the
              porting process.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
